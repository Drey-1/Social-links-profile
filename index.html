<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="card">
    <img class="photo" src="assets/images/avatar-jessica.jpeg" alt="A woman photo with a clean background wearing a black coat">
    <div class="personal-infos">
      <h1 class="name">Jessica Randall</h1>
      <p class="locate">London, United Kingdom</p>
    </div>
    <p class="description">"Front-end developer and avid reader."</p>
    <nav class="navigation">
      <button class="btn">
        <a class="link" href="#">GitHub</a>
      </button>
      <button class="btn">
        <a class="link" href="#">Frontend Mentor</a>
      </button>
      <button class="btn">
        <a class="link" href="#">LinkedIn</a>
      </button>
      <button class="btn">
        <a class="link" href="#">Twitter</a>
      </button>
      <button class="btn">
        <a class="link" href="#">Instagram</a>
      </button>
    </nav>
  </main>
</body>
</html>
