<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preload" href="./assets/fonts/inter-v20-latin-regular.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="./assets/fonts/inter-v20-latin-600.woff2" as="font" type="font/woff2" crossorigin/>
  <link rel="preload" href="./assets/fonts/inter-v20-latin-700.woff2" as="font" type="font/woff2" crossorigin/>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="card">
    <header class="card__header">
      <img class="card__photo" src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall wearing a black coat shot on a clean background" width="176" height="176">
      <h1 class="card__name">Jessica Randall</h1>
      <p class="card__locate">London, United Kingdom</p>
    </header>
    <p class="card__description">"Front-end developer and avid reader."</p>
    <nav class="card__navigation">
      <ul class="card__socials">
        <li class="card__item">
          <a class="card__link" href="#">GitHub</a>
        </li>
        <li class="card__item">
          <a class="card__link" href="#">Frontend Mentor</a>
        </li>
        <li class="card__item">
          <a class="card__link" href="#">LinkedIn</a>
        </li>
        <li class="card__item">
          <a class="card__link" href="#">Twitter</a>
        </li>
        <li class="card__item">
          <a class="card__link" href="#">Instagram</a>
        </li>
      </ul>
    </nav>
  </main>
</body>
</html>
